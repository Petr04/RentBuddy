<div class="w-full mx-auto flex flex-col h-dvh bg-[#FFFFFF] overflow-auto">
  <header class="mb-16">
    <div class="bg-[#8567FA] flex gap-2.5 p-5 flex-col  items-center justify-evenly
    fixed w-full text-[#FEFEFE] rounded-b-2xl py-5 z-50">
      <div class="flex flex-row justify-start w-full ">
        <button class="justify-start" [routerLink]="['/apartment-edit']"><img src="../assets/arrow.png"></button>
        <h2 class="mx-auto text-xl font-semibold">Ваше объявление</h2>
      </div>
    </div>
  </header>
  <div class="mt-7 container mx-auto px-5 md:px-40 xl:px-96 flex flex-col mb-10">
    <h3 class="font-semibold text-2xl w-full">Объявление готово</h3>
    <div class="flex flex-col items-center w-full bg-gradient-to-r from-[#8567FA] to-[#4FACE2]
    text-[#FFFFFF] rounded-2xl relative mt-3.5">
      <img class="w-full h-48 min-h-48 rounded-t-2xl lg:h-96 object-cover object-center" src="../assets/room.png">
      <div class="flex flex-row w-full justify-between p-4">
        <div class="flex flex-col w-full">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-xl">{{card.price}} ₽/мес.</h3>
            <div class="text-xs text-[#FFFFFF] font-semibold"><h4 class="border-[#FFFFFF] rounded-3xl border px-2">для {{card.inhabitantsCount}} чел.</h4></div>
          </div>
          <h4 class="text-sm">Комната {{card.square}} м² в {{card.apartment.roomsCount}}-к, {{card.apartment.currentFloor}}/{{card.apartment.maxFloor}} эт.</h4>
          <h4 class="text-xs text-[#FFFFFF]">{{card.apartment.address}}</h4>
        </div>
        <div class="absolute top-2 right-2">
          <button [routerLink]="['/apartment-edit']"><img src="assets/edit-btn.svg"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full fixed px-5 md:px-40 xl:px-96 bottom-0 left-0 mt-3.5">
    <app-next-btn buttonText="Опубликовать" [routerLink]="['/successful-post']"> </app-next-btn>
  </div>
</div>
