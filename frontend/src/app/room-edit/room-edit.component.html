<div class="w-full mx-auto flex flex-col h-dvh bg-[#FFFFFF] overflow-auto">
  <header class="mb-16">
    <div class="bg-[#8567FA] flex gap-2.5 p-5 flex-col  items-center justify-evenly
    fixed w-full text-[#FEFEFE] rounded-b-2xl py-5 z-50">
      <div class="flex flex-row justify-start w-full ">
        <button class="justify-start" [routerLink]='["/apartment-edit"]' ><img src="../assets/arrow.png" ></button>
        <h2 class="mx-auto text-xl font-semibold">Ваше объявление</h2>
      </div>
    </div>
  </header>
  <div [formGroup]="roomForm">
    <div class="mt-7 container mx-auto px-5 md:px-40 xl:px-96 flex  flex-col mb-20">
      <h3 class="font-semibold text-2xl">Комната</h3>
      <h4 class="mt-3.5">Общая площадь, м²</h4>
      <div class="mt-1 w-full">
        <input formControlName="square" type="text" placeholder="0,0" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>
      <h4 class="mt-3.5">Максимум гостей</h4>
      <div class="mt-1 w-full">
        <input formControlName="inhabitantsCount" type="text" placeholder="Введите максимальное количество" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>
      <h4 class="mt-3.5">Техника</h4>
      <div class="bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full flex flex-col mt-1 color-[#00000080]" [formGroup]="techniqueForm">
        <div class="border-b border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="tv" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="до 5 часов"/>
          <label class=" pl-2 text-center" for="checkbox">Телевизор</label>
        </div>
        <div class="border-b border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="conditioner" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="от 5 до 10 часов"/>
          <label class=" pl-2" for="checkbox">Кондиционер</label>
        </div>
        <div class="border-b border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="lamp" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="до 5 часов"/>
          <label class=" pl-2 text-center" for="checkbox">Настольная лампа</label>
        </div>
        <div class="pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="computer" class="accent-[#8567FA] h-5 w-5" type="checkbox"  name="timeSpentAtHome" value="больше 10 часов"/>
          <label class="pl-2" for="checkbox">Компьютер</label>
        </div>
      </div>
      <h4 class="mt-3.5">Мебель</h4>
      <div class="bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full flex flex-col mt-1 color-[#00000080]" [formGroup]="furnitureForm">
        <div class="border-b border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="sofa" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="до 5 часов"/>
          <label class=" pl-2 text-center" for="checkbox">Диван</label>
        </div>
        <div class="border-b border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="closet" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="от 5 до 10 часов"/>
          <label class=" pl-2" for="checkbox">Шкаф</label>
        </div>
        <div class=" border-[#8e8e8e] pl-3 p-2.5 items-center flex flex-row">
          <input formControlName="table" class=" accent-[#8567FA] h-5 w-5" type="checkbox" name="timeSpentAtHome" value="до 5 часов"/>
          <label class=" pl-2 text-center" for="checkbox">Стол</label>
        </div>
      </div>

      <!-- <h4 class="mt-3.5">Кровать</h4>
      <div class="flex justify-evenly gap-2.5 mt-1.5">
        <button class="bg-[#8567FA] text-[#FEFEFE] py-2.5 px-6 font-semibold rounded-2xl  opacity-40 w-full">Односпальная</button>
        <button class="bg-[#8567FA] text-[#FEFEFE] py-2.5 px-6 font-semibold rounded-2xl  w-full">Двуспальная</button>
      </div>
      <h4 class="mt-3.5">Стул</h4>
      <div class="flex justify-evenly gap-2.5 mt-1.5">
        <button class="bg-[#8567FA] text-[#FEFEFE] py-2.5 px-6 font-semibold rounded-2xl  opacity-40 w-full">Кресло</button>
        <button class="bg-[#8567FA] text-[#FEFEFE] py-2.5 px-6 font-semibold rounded-2xl  w-full">Стул</button>
      </div>
      <div class="mt-1.5 w-full">
        <input type="text" placeholder="Количество стульев в квартире" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div> -->

      <h3 class="font-semibold text-xl mt-5">Фотографии</h3>
      <div class="flex flex-row gap-2.5">
        <label for="img-input-1">
          <img id="blah-1" alt="" class="mt-2.5 rounded-2xl h-48 w-48 object-cover object-center bg-[url('assets/default.svg')] bg-center"/>
          <input type="file" id="img-input-1" class="hidden"
                 onchange="document.getElementById('blah-1').src = window.URL.createObjectURL(this.files[0])">
        </label>
        <label for="img-input-2">
          <img id="blah-2" alt="" class="mt-2.5 rounded-2xl h-48 w-48 object-cover object-center bg-[url('assets/default.svg')] bg-center"/>
          <input type="file" id="img-input-2" class="hidden"
                 onchange="document.getElementById('blah-2').src = window.URL.createObjectURL(this.files[0])">
        </label>
      </div>
      <h3 class="font-semibold text-xl mt-5">Описание</h3>
      <div class="mt-1 w-full">
        <textarea formControlName="aboutRoom" type="text" rows="4"
                  placeholder="Расскажите, что есть в комнате, опишите детали. В каком состоянии находится ремонт. Это даст дополнительную информацию арендаторам.  "
                  class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full resize-none outline-none"></textarea>
      </div>
      <h3 class="font-semibold text-xl mt-5">Условия сделки</h3>
      <h4 class="mt-3.5">Арендная плата для 1 чел, ₽ в месяц</h4>
      <div class="mt-1 w-full">
        <input formControlName="price" type="text" placeholder="₽" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>
      <div class="w-full fixed px-5 md:px-40 xl:px-96 bottom-0 left-0">
        <app-next-btn buttonText="Сохранить и продолжить" [routerLink]='["/profile"]' (click)="next()"></app-next-btn>
      </div>
    </div>

  </div>
</div>
