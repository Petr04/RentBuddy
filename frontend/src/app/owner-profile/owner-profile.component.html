<div class="w-full mx-auto flex flex-col h-dvh bg-[#FFFFFF] overflow-auto">
  <header class="mb-16 md:hidden">
    <div class="bg-[#8567FA] flex gap-2.5 p-5 flex-col  items-center justify-evenly
    fixed w-full text-[#FEFEFE] rounded-b-2xl py-5 z-50">
      <div class="flex flex-row justify-start w-full ">
        <button class="justify-start"><img src="../assets/arrow.png"></button>
        <h2 class="mx-auto text-xl font-semibold">Профиль</h2>
        <button (click)="logout()" routerLink="/login" class="justify-end"><img src="../assets/logout.svg"></button>
      </div>
    </div>
  </header>
  <div [formGroup]="profileForm">
    <div class="mt-7 container mx-auto px-5 md:px-40 xl:px-96 flex  flex-col mb-20">
      <h3 class="font-semibold text-xl ml-2">Заполни информацию о себе:</h3>
      <div class="flex flex-row gap-2.5 mt-2.5 w-full">
        <div class="w-2/5">
          <label for="img-input-1">
            <img id="blah-1" alt="" class="mt-2.5 rounded-full h-24 w-24 object-cover object-center bg-[url('assets/default.svg')] bg-center"/>
            <input formControlName="image" (change)="uploadImage($event)" type="file" id="img-input-1" class="hidden"
                   onchange="document.getElementById('blah-1').src = window.URL.createObjectURL(this.files[0])">
          </label>
        </div>
        <div class="flex flex-col w-full">
          <div class="mt-2.5 w-full">
            <input formControlName="name" type="text" placeholder="Ваше имя" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
          </div>
          <div class="mt-2.5 w-full">
            <input formControlName="lastname" type="text" placeholder="Ваша фамилия" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
          </div>
        </div>
      </div>
      <h4 class="mt-3.5 ml-2 font-medium">Дата рождения</h4>
      <div class="mt-2.5 w-full">
        <input formControlName="birthDate" type="date" placeholder="мм/дд/гггг" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>
      <h3 class="font-semibold text-xl mt-5">Разместить объявление</h3>
      <button  class="bg-[#8567FA] text-[#FEFEFE] py-2.5 px-6 font-semibold rounded-2xl w-2/4 flex gap-1.5 justify-center mt-2.5 mb-2" [routerLink]="['/apartment-edit']">
        <img src="./assets/plus.svg">
        Добавить
      </button>
      <h3 class="font-semibold text-xl mt-5">Мои объявления</h3>
      @if (hostApartment$| async; as card) {
        @for (apartment of card; track apartment?.id) {
        <div  [routerLink]="['/apartment-edit', apartment?.id]"  class="bg-[#8567FA] border border-[#8567FA] bg-opacity-15 text-[#000000] py-2.5 px-6 font-semibold rounded-2xl w-full flex gap-1.5 justify-center mt-2.5">
          Квартира ({{apartment?.address}})
        </div>}

      }
    </div>
  </div>
</div>
