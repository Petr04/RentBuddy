<div class="p-5 bg-[#8567FA] rounded-xl w-full min-w-96 ">
  <ul class=" bg-[#9A81FF] grid grid-cols-1 divide-y px-2 mb-2 rounded-xl">
    <li class="flex items-center "><img src="../assets/filter-city.svg" alt="">
      <input [formControl]="city" class="bg-[#9A81FF] ml-1.5 placeholder-white h-10 w-full opacity-80" type="text" placeholder="Город">
    </li>
    <li class="flex items-center "><img src="../assets/filter-person.svg" alt="">
      <input [formControl]="inhabitantsCount" class="bg-[#9A81FF] ml-1.5 placeholder-white h-10 w-full opacity-80" type="text" placeholder="Кол-во соседей по комнате">
    </li>
    <li class="flex items-center "><img src="../assets/filter-square.svg" alt="">
      <input [formControl]="square" class="bg-[#9A81FF] ml-1.5 placeholder-white h-10 w-full opacity-80" type="text" placeholder="Площадь">
    </li>
    <li class="flex items-center justify-between h-10 opacity-80 flex-nowrap">
      <div class="flex"><img src="../assets/filter-price.svg" alt="">
        <span class="ml-1.5 text-[#FFFFFF]">Цена</span>
      </div>
      <div class="flex flex-nowrap ">
        <input  [formControl]="minPrice" class="bg-[#8C6FFF] max-w-20 px-2.5 placeholder-white rounded-xl opacity-80 flex-nowrap" type="text" placeholder="от">
        <input  [formControl]="maxPrice" class="bg-[#8C6FFF] max-w-20 px-2.5 ml-1.5  placeholder-white rounded-xl opacity-80 flex-nowrap " type="text" placeholder="до">
      </div>
    </li>
  </ul>
  <button (click)="fitlerEvent()"  type="button" class="bg-[#4F4948] text-[#FFFFFF] font-semibold w-full rounded-2xl py-2">Поиск</button>
</div>
