<div class="w-full mx-auto flex flex-col h-dvh bg-[#FFFFFF] overflow-auto">
    <header class="mt-10">
      <div class="bg-[#FFFFFF] flex gap-2.5 p-5 flex-col items-center justify-evenly  w-full text-[#000000] rounded-b-2xl py-5 z-50">
        <div>
            <img src="../assets/logo.svg">
        </div>
      </div>
    </header>
    <div class="mt-16 container mx-auto px-5 md:px-40 xl:px-80 flex  flex-col mb-20">
        <div class="mt-2.5 w-full">
          <div class="relative flex flex-row justify-between border border-[#8e8e8e] rounded-2xl">
            <input formControlName="userEmail" type="mail" placeholder="Почта" class="p-2.5 bg-[#FFFFFF] rounded-2xl text-[#8e8e8e] w-full outline-none">
            <img class="absolute input__img" src="../assets/mail.svg">
          </div>
          <div class="relative flex flex-row justify-between border border-[#8e8e8e] rounded-2xl mt-4">
            <input formControlName="userPassword2" type="password" placeholder="Пароль" class="p-2.5 bg-[#FFFFFF]  text-[#8e8e8e]  rounded-2xl w-full outline-none">
            <img class="absolute input__img" src="../assets/eyes-close.svg">
          </div>
          <h5 class="bg-gradient-to-r from-[#8567FA] to-[#4FACE2] pl-1.5 text-transparent bg-clip-text text-sm mt-4">Забыли пароль?</h5>
          <button [routerLink]="['/verification']" class="mt-2.5 text-center leading-6 w-full text-[#FFFFFF] bg-gradient-to-r from-[#8567FA] to-[#4FACE2] py-3.5 rounded-2xl font-semibold">Войти</button>
        </div>
        <div class="flex flex-col items-center">
          <h5 class="bg-gradient-to-r from-[#8567FA] to-[#4FACE2] pl-1.5 text-transparent bg-clip-text text-sm mt-4 text-center">Нет аккаунта на RentBuddy?</h5>
          <button [routerLink]="['/registration']" class="mt-2.5 text-center leading-6 text-[#FFFFFF] bg-gradient-to-r from-[#8567FA] to-[#4FACE2] py-3.5 px-4 rounded-2xl font-semibold w-3/5">Создать аккаунт</button>
        </div>
    </div>
</div>
