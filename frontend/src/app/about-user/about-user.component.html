<div class="w-full mx-auto flex flex-col h-dvh bg-[#FFFFFF] overflow-auto">
  <header class="mb-16">
    <div class="bg-[#8567FA] flex gap-2.5 p-5 flex-col  items-center justify-evenly  fixed w-full text-[#FEFEFE] rounded-b-2xl py-5 z-50">
      <div class="flex flex-row justify-start w-full ">
        <button class="justify-start"><img src="../assets/arrow.png"></button>
        <h2 class="mx-auto text-xl font-semibold">Профиль</h2>
      </div>
    </div>
  </header>
  <div [formGroup]="profileForm">
    <div class="mt-7 container mx-auto px-5 md:px-40 xl:px-96 flex  flex-col mb-20">
      <h3 class="font-semibold text-xl ml-2">Заполни информацию о себе:</h3>
      <div class="mt-2.5 w-full">
        <input formControlName="name" type="text" placeholder="Ваше имя" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>

      <div class="mt-2.5 w-full">
        <input formControlName="surname" type="text" placeholder="Ваше имя" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>

      <h4 class="mt-3.5 ml-2 font-medium">Дата рождения</h4>
      <div class="mt-2.5 w-full">
        <input formControlName="birthDate" type="date" placeholder="мм/дд/гггг" class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full">
      </div>

      <div class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full flex flex-row mt-3.5 justify-between">
        <h4 class="ml-2 font-medium">Ваш пол</h4>
        <div class="flex justify-evenly gap-2.5">
          <button id="male"  class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm">м</button>
          <button id="female"  class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm opacity-40">ж</button>
        </div>
      </div>

      <div class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full flex flex-row mt-3.5 justify-between">
        <h4 class="ml-2 font-medium">Вы курите?</h4>
        <div class="flex justify-evenly gap-2.5">
          <button id="smoke" class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm">да</button>
          <button id="noSmoke" class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm opacity-40">нет</button>
        </div>
      </div>

      <div class="p-2.5 bg-[#FFFFFF] border border-[#8e8e8e] rounded-2xl w-full flex flex-row mt-3.5 justify-between">
        <h4 class="ml-2 font-medium">Есть питомец?</h4>
        <div class="flex justify-evenly gap-2.5">
          <button id="pet"  class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm opacity-40">да</button>
          <button id="noPet"  class="bg-[#8567FA] text-[#FEFEFE] px-2.5 pb-1 font-semibold rounded-xl text-sm">нет</button>
        </div>
      </div>

      <app-range-input formControlName="riseTime"></app-range-input>
      <app-time-select formControlName="sleepTime"></app-time-select>
      <app-radio-select formControlName="timeSpentAtHome"></app-radio-select>
    </div>
    <div class="w-full fixed px-5 md:px-40 xl:px-96 bottom-0 left-0">
      <app-next-btn buttonText="Сохранить и продолжить"></app-next-btn>
    </div>
  </div>
</div>
