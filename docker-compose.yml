version: '3.9'

networks:
  rb-network:
    driver: bridge
  main:
    driver: bridge
  database:
    driver: bridge

volumes:
  postgres-data:

services:
  rb-backend:
    container_name: rb-backend
    image: soranoshie/rbbackendcontainer:latest
    networks:
      - rb-network
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    volumes:
      - ./web:/usr/share/nginx/html
    depends_on:
      - rb-postgresdb

  rb-postgresdb:
    container_name: rb-postgresdb
    image: postgres:15
    networks:
      - rb-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: RentBuddyDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  angular_devel:
    image: angular:1.0.0
    container_name: angular_devel
    hostname: angular_devel
    ports:
      - "4200:4200"
    volumes:
      - "./angular_devel/node_modules:/app/node_modules"
      - "./angular_devel:/app"
    restart: always
    networks:
      - main
      - database


